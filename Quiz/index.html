<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="box">
        <h1 class="center">JS QUIZ</h1>
        <div id="out">
            <h3 id="question">Let's Start quiz</h3>
            
                <!-- <span class="dot"></span><li class="option">Laravel</li>
                <span class="dot"></span><li class="option">React</li>
                <span class="dot"></span><li class="option">.Net</li>
                <span class="dot"></span><li class="option">django</li> -->
                <div class="form-check mx-2">
                    <input  type="radio" class="answer" id="a" name="answer" >
                    <label for="a" id="option1">give exactly one choice</label>
            
                     </div>
                  <div class="form-check mx-2">
                    <input  type="radio" class="answer" id="b" name="answer">
                    <label for="b" id="option2">
                      No negative marking
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input type="radio" class="answer" id="c" name="answer">
                    <label for="c" id="option3">
                      click submit to save
                    </label>
                  </div>
                  <div class="form-check mx-2">
                    <input  type="radio" class="answer" id="d" name="answer" >
                    <label for="d" id="option4">
                      Lastly,check your score
                    </label>
                  </div>
            
            <button class="btn btn-info my-2 mx-4  " onclick="play()" id="sub">Submit</button>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
